<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_contato.css">
    <title>Contato Page</title>
</head>
<body>
    <h1>Contato</h1>
    <p>Caso queira deixar uma mensagem, informe seus dados abaixo:</p>
    <section>
        <form>
            <div>
                <label for="name" id="name">Nome:</label> 
                <input type="text" id="name" required>
                <lable for="email" id="email">Email</lable>
                <input type="email" id="email" required>
            </div>
            <div>
                <textarea name="texto" id="texto" cols="50" rows="20" placeholder="digite aqui!"></textarea>
            </div>
        </form>
    </section>
</body>
</html>
